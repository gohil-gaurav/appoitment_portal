{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">

    <div class="w-full max-w-md card-style p-8">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-1 text-textc-main">
            Welcome Back ðŸ‘‹
        </h2>
        <p class="text-center text-textc-muted mb-8">
            Login to continue
        </p>

        <!-- Error Message -->
        {% if form.errors %}
        <div class="mb-5 p-3 rounded-lg text-sm
                  bg-brand-danger/10 text-brand-danger
                  border border-brand-danger/30">
            Invalid username or password
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block mb-1 text-sm text-textc-muted">
                    Username
                </label>
                <input type="text" name="username" required class="w-full p-3 rounded-xl
                 bg-brand-surface border border-brand-accent
                 focus:outline-none focus:border-brand-primary
                 text-textc-main transition">
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-1 text-sm text-textc-muted">
                    Password
                </label>
                <input type="password" name="password" required class="w-full p-3 rounded-xl
                 bg-brand-surface border border-brand-accent
                 focus:outline-none focus:border-brand-primary
                 text-textc-main transition">
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full py-3 rounded-xl
               btn-primary font-semibold
               transition-all duration-300">
                Login
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-8">
            <hr class="flex-grow border-brand-accent">
            <span class="px-4 text-sm text-textc-muted">OR</span>
            <hr class="flex-grow border-brand-accent">
        </div>

        <!-- Signup Buttons -->
        <div class="space-y-3">
            <a href="/signup/patient/" class="block w-full text-center py-3 rounded-xl
                bg-brand-primary/10 text-brand-primary font-medium
                hover:bg-brand-primary/20 transition">
                Signup as Patient
            </a>

            <a href="/signup/doctor/" class="block w-full text-center py-3 rounded-xl
                bg-brand-secondary/10 text-brand-secondary font-medium
                hover:bg-brand-secondary/20 transition">
                Signup as Doctor
            </a>
        </div>

    </div>
</div>
{% endblock %}
